{% extends 'base.html' %}
{%block content%}
<div class="bs-callout bs-callout-danger">
  <h4>Todos os tipos de comida</h4>
</div>
<a class="btn btn-warning" href="{% url 'comidas:comida_nova' %}">Novo</a>

<br/><br/>
<div class="panel-body">
          <div class="adv-table">
              <table class="table table-bordered table-striped" id="hidden-table-info">
                 <thead>
                <tr>
                    <th class="td-edit">Editar</th>
                    <th>Nome</th>
                </tr>
              </thead>
              <tbody>
                {%for c in comidas%}
                    <tr>
                        <td class="td-edit"><a href="{% url 'comidas:comida_editar' comida_id=c.id %}"><i class="fa fa-pencil-square-o "></a></td>
                        <td>{{c.nome}}</td>
                    </tr>
                {%endfor%}
              
              </tbody>
              </table>

          </div>
    </div>

  <script src="{{ STATIC_URL }}js/jquery.dataTables.js" type="text/javascript" ></script>
  <script src="{{ STATIC_URL }}js/DT_bootstrap.js" type="text/javascript" ></script>

        <script type="text/javascript">
          /* Formating function for row details */

         $(document).ready(function() {
              var oTable = $('#hidden-table-info').dataTable( {
                  "aoColumnDefs": [
                      { "bSortable": false, "aTargets": [ 0 ] }
                  ],
                  "aaSorting": [[0, 'asc']]
              });

          } );
      </script>
{%endblock%}
